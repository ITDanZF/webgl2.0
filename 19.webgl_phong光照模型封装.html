<script type="module">
    import { Shader, WebGL } from './js/index.js';

    const webgl = new WebGL()
    const shader = new Shader()
    shader.setVertexMain(`
        @include add;
        void main(){
            gl_Position = vec4(0.0, 0.0,0.0, 1.0);
        }
    `)

    shader.setFragmentMain(`
        @include PhongLighting;
        void main(){
            fragColor = vec4(1.0,1.0,1.0,1.0);
        }
    `)

    console.log(shader.getFragmentShaderSource());

    // 注册着色器函数
    const program =  webgl.useProgram(shader.getVertexShaderSource(), shader.getFragmentShaderSource())
