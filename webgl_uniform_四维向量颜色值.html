<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./js/Render.js"></script>
    <script src="./js/WebGL.js"></script>
    <script type="module">
      import Render from "./js/Render.js";
      import WebGL from "./js/WebGL.js";

      const webgl = new WebGL("webgl-canvas");
      const render = new Render();

      // 初始化渲染器
      render.init(webgl.gl);

      // 定义着色器
      const vertex = `#version 300 es

      layout(location = 0) in vec4 a_Position;
      void main () {
        gl_Position = a_Position;
      }`;

      const fragment = `#version 300 es
      precision mediump float;
      uniform vec4 u_Color;
      out vec4 fragColor;
      void main () {
        fragColor = u_Color;
      }
      `;

      // 创建着色器程序
      const program = render.createProgram(
        render.createShader(render.gl.VERTEX_SHADER, vertex),
        render.createShader(render.gl.FRAGMENT_SHADER, fragment)
      );
      webgl.gl.useProgram(program); // 把编译连接好的着色器程序载入当前webgl上下文，为接下来的渲染管线绘制提供着色器程序

      // 创建并绑定缓冲区
      const positionBuffer = render.Bind(render.gl.ARRAY_BUFFER);

      // 准备数据到缓冲区 并指定内存布局
      const positionData = new Float32Array([-0.5, -0.5, 0.5, -0.5, 0.0, 0.5]);
      webgl.gl.bufferData(
        render.gl.ARRAY_BUFFER,
        positionData,
        render.gl.STATIC_DRAW
      );
      webgl.gl.vertexAttribPointer(0, 3, webgl.gl.FLOAT, false, 0, 0);

      // 把颜色值传入到片段着色器
      // const colorLocation = webgl.gl.getUniformLocation(program, "u_Color");
      // webgl.gl.uniform4f(colorLocation, 0.0, 1.0, 0.0, 1.0);
      webgl.setUniform4f(program, "u_Color", 0.0, 1.0, 0.0, 1.0);

      // 清屏颜色
      webgl.gl.clearColor(0, 0, 0, 0);
      webgl.gl.clear(webgl.gl.COLOR_BUFFER_BIT);

      // 把编译连接好的着色器程序载入当前webgl上下文，为接下来的渲染管线绘制提供着色器程序
      webgl.gl.useProgram(program);

      // 启用 从缓冲区中读取数据
      webgl.gl.enableVertexAttribArray(0);

      // 绘制三角形
      webgl.gl.drawArrays(webgl.gl.TRIANGLES, 0, 3);
    </script>
  </body>
</html>
