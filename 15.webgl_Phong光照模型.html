    <script type="module">
      import { WebGL } from "./js/index.js";
      const webgl = new WebGL("canvas");

      /**
       * 光照模型可以称为反射光模型，而Phong光照模型有三种反射光组成：
       * 1.漫反射光
       * 2.环境光
       * 3.镜面反射光
       *
       *
       * 一：漫反射：
       *    漫反射本质上是粗糙表面对入射光的均匀散射现象，其物理基础为Lambert余弦定律：表面某点反射的光强与入射光方向和法线夹角的余弦成正比，即 I∝cosθ。
       *    由于光被各向同性地散射到所有方向，反射亮度不随观察者的视角变化，因此Phong模型中的漫反射项被简化为一种理想漫反射——其光强仅取决于光源方向与表面法线的夹角，
       *    而与观察者位置无关。
       *
       *    在计算机图形学中，漫反射模型公式(这里没有背面光照问题)：
       *    Id = kd * Il * max(0, cosθ)
       *    Id：漫反射光强度
       *    kd：漫反射系数 (材质颜色值)
       *    Il：光源强度  (光源颜色 × 光源强度)
       *    cosθ：入射光方向和表面法线的夹角
       *
       * 二：环境光：
       *    除了光源发出的光之外，物体也会受周围环境反射光线的影响，而且存在多重反射光线，Phong模型采用简单的常数来近似模拟环境光。
       *    环境光模型公式：
       *    Iambient = ka * Ia
       *    Ia：表面最终得到的环境光颜色(RGB向量)
       *    ka：环境光系数 (材质颜色值)
       *
       * 三：镜面反射光：
       *     镜面反射光模拟的是光线在物体表面规则反射的现象，只有当观察者位于反射光方向附近时才能看到高光。
       *     这种高光通常出现在光滑材质（如金属、塑料、玻璃）上，是增强材质真实感的关键
       *     镜面反射光计算公式如下:
       *     Ispecular = ks * Il * max(0, cosα) ^ n
       *     Ispecular：镜面反射光强度
       *     ks：镜面反射系数 (材质颜色值)
       *     Il：光源强度  (光源颜色 × 光源强度)
       *     cosα：入射光方向和表面法线的夹角
       *     n：光泽度因子 (决定高光区域的集中程度)
       *
       *
       * */
    </script>
  </body>
